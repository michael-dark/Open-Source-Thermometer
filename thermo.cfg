WPA2Ent= 			# 0 or 1 0 - use WPA2 Enterprise
SSID= 				# SSID of your WIFI
Ident=				# Username for WPA2 Enterprise
PW=					# Password for Wifi
USECERT=			# 0 or 1 - use certificate file for WPA2 Enterprise
CERTFILE=			# Certificate file name
INFLUXDB_URL=		# InfluxDB URL (see website)
INFLUXDB_TOKEN= 	# InfluxDB Token from website
INFLUXDB_ORG=		# InfluxDB Org (from website)
INFLUXDB_BUCKET=	# InfluxDB Bucket (from website)
TZ_INFO=			# POSIX Timezone (see https://support.cyberdata.net/portal/en/kb/articles/010d63c0cfce3676151e1f2d5442e311)
TC1_ENABLE=1 		# Enable first thermocouple (1 - yes, 0 - no)
TC2_ENABLE=0 		# Enable second thermocouple (1 - yes, 0 - no)
TC3_ENABLE=0 		# Enable third thermocouple (1 - yes, 0 - no)
TC4_ENABLE=0 		# Enable fourth thermocouple (1 - yes, 0 - no)
RT_ENABLE=1 		# Enable room temp measurement (1 - yes, 0 - no)
ROOM=VS7	 		# Room device is in
TC1_DEVICE=	 		# First thermocouple device
TC1_SERVICE=	 	# First thermocouple service 
TC2_DEVICE=	 		# Second thermocouple device
TC2_SERVICE=	 	# Second thermocouple service 
TC3_DEVICE=	 		# Third thermocouple device
TC3_SERVICE=	 	# Third thermocouple service 
TC4_DEVICE=	 		# Fourth thermocouple device
TC4_SERVICE=	 	# Fourth thermocouple service 
FREQUENCY=2 		# Logging frequency (in minutes)
LOG_TO_SD=1 		# Save temps to SD card?